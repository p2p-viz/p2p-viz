<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/unset.js"></script>
</head>

<body>
    <script type="text/javascript" src="scripts/gunManager.js"></script>
    <script type="text/javascript" src="scripts/loginManager.js"></script>
    <script type="text/javascript" src="scripts/utils.js"></script>

    <button id="logout">Log Out</button>

    <script>

        async function main() {
            gunInitiate();
            await loginCheck();

            document.getElementById("logout").onclick = async () => {
                await loginLogOutUser();
                loginRedirectToLoginPage();
            };


        }

        main();

    </script>

</body>

</html>
